services:
  db:
    image: postgres:15
    container_name: collabchat_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    container_name: collabchat_redis
    restart: always

  backend:
    build: ./backend
    container_name: collabchat_backend
    command: daphne -b 0.0.0.0 -p 8000 collabchat.asgi:application
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend/my-vue-app
    container_name: collabchat_frontend
    ports:
      - "5173:80"   # üëà —Å–Ω–∞—Ä—É–∂–∏ –¥–æ—Å—Ç—É–ø–µ–Ω —Ç–æ–ª—å–∫–æ —Ñ—Ä–æ–Ω—Ç
    depends_on:
      - backend

volumes:
  postgres_data:
